<!DOCTYPE html>
<html>
<body>


<script>
var rudi = [8,7,6,9];
var ani=[5,8,9,6];
var nilai_rudi=0;
var nilai_ani=0;
for (var i = 0,j = 0; i < rudi.length && j < ani.length; i++,j++) {
    if(rudi[i]>ani[j]){
        nilai_rudi=nilai_rudi+1;
    }else{
        nilai_ani=nilai_ani+1;
    }
  
  }
  alert("Rudi =>"+nilai_rudi+",ani =>"+nilai_ani);

  </script>

</body>
</html>
